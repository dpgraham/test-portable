name: Build and Test Bundles

on:
  pull_request:
    branches: [ master ]

jobs:
  # Build the bundles
  bundle-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: bash ./scripts/bundle-win.sh
    - name: Archive bundle
      uses: azure/powershell@v1
      with:
        inlineScript: |
          Compress-Archive bundles/bundle-win bundle-win.zip
        azPSVersion: '3.1.0'
    - name: Upload bundle
      uses: actions/upload-artifact@v2
      with:
        name: bundle-win
        path: |
          bundle-win.zip

  # Test the bundles
  test-win:
    runs-on: windows-latest
    needs: bundle-win
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Download bundle
      uses: actions/download-artifact@v2
